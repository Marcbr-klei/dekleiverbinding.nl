<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>De Kleiverbinding</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 18px; }
    h1 { margin: 8px 0 14px; font-size: 22px; }
    .card { background: white; border-radius: 12px; padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    img.flyer { width: 100%; height: auto; display: block; border-radius: 8px; }
    .note { margin-top: 10px; color: #444; font-size: 14px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>De Kleiverbinding</h1>

    <div class="card">
      <img class="flyer" src="DeKleiverbinding.png" alt="De Kleiverbinding" />
      <div class="note">
        Contact: <a href="mailto:info@dekleiverbinding.nl">info@dekleiverbinding.nl</a>
      </div>
    </div>
  </div>
</body>
</html>
